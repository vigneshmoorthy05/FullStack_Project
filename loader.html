<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Cat Loader Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2e, #3a3a55);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .cat-loader {
            position: relative;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }
        .cat-head {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f5f5f5;
            position: absolute;
            top: 0;
            left: 10px;
            box-shadow: 0 0 10px #fff, inset 0 0 10px #000;
        }
        .cat-ears {
            position: absolute;
            top: -15px;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            box-shadow: 0 0 5px #000;
        }
        .cat-ears.left {
            left: 5px;
        }
        .cat-ears.right {
            right: 5px;
        }
        .cat-eyes {
            position: absolute;
            top: 30px;
            left: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: black;
        }
        .cat-eyes.right {
            left: 55px;
        }
        .cat-nose {
            position: absolute;
            bottom: 15px;
            left: 30px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: pink;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px #ffcc00;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #ffcc00; }
            100% { box-shadow: 0 0 25px #ffcc00; }
        }
        .content {
            display: none;
            text-align: center;
            font-size: 1.5rem;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="loader" class="cat-loader">
        <div class="cat-head">
            <div class="cat-ears left"></div>
            <div class="cat-ears right"></div>
            <div class="cat-eyes"></div>
            <div class="cat-eyes right"></div>
            <div class="cat-nose"></div>
        </div>
        <div class="glow"></div>
    </div>
    <script>
    window.onload = function() {
        setTimeout(function() {
            document.getElementById('loader').style.display = 'none';

            // Redirect to the next page
            window.location.href = "shopping.html"; // Change this to your actual next page
        }, 1500); // Simulate loading delay
    };
    </script>
</body>
</html>
