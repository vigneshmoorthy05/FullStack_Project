<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicky Shopping Mart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Background Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Container */
        .container {
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ccc;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 22px;
            margin: 0;
        }

        .header .cart {
            font-size: 18px;
            cursor: pointer;
        }

        /* Products Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="background6.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>Vicky Shopping Mart</h1>
            <div class="cart" onclick="viewCart()">ðŸ›’ View Cart</div>
        </div>

        <div class="products">
            <div class="product" onclick="navigateTo('fashions.html')">
                <img src="product1.jpg" alt="Fashions">
                <h3>Fashions</h3>
                <button>Up to 80% OFF</button>
            </div>
            
            <div class="product" onclick="navigateTo('electronics.html')">
                <img src="product2.jpg" alt="Electronics">
                <h3>Electronics</h3>
                <button>Up to 50% OFF</button>
            </div>
            
            <div class="product" onclick="navigateTo('mobile.html')">
                <img src="product3.jpg" alt="Mobiles">
                <h3>Mobiles</h3>
                <button>Up to 60% OFF</button>
            </div>

            <div class="product" onclick="navigateTo('toys.html')">
                <img src="product4.png" alt="Toys & More">
                <h3>Toys & More</h3>
                <button>Up to 50% OFF</button>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        const cart = [];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            alert(`${productName} added to cart!`);
        }

        function viewCart() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
            } else {
                let cartDetails = 'Your Cart:\n';
                cart.forEach((item, index) => {
                    cartDetails += `${index + 1}. ${item.name} - $${item.price}\n`;
                });
                alert(cartDetails);
            }
        }
    </script>

</body>
</html>
